<div class="container">
  <div class="nav">
    <button mat-raised-button (click)="subWeek()">Vorige</button>
    <h1>Week: {{ weekNumber }}</h1>
    <button mat-raised-button (click)="addWeek()">Volgende</button>
  </div>
  <mwl-calendar-week-view
    [viewDate]="viewDate"
    [events]="events"
    [locale]="locale"
    [weekStartsOn]="weekStartsOn"
    [weekendDays]="weekendDays"
    hourSegments="1"
    hourSegmentHeight="50"
    daysInWeek="5"
  >
  </mwl-calendar-week-view>
</div>
