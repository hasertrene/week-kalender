<div class="container">
  <h1>Afspraak toevoegen</h1>
  <mat-card>
    <form (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label>Titel</label>
        <input
          type="text"
          name="title"
          required
          [(ngModel)]="title"
          placeholder="Klacht"
          #titleInput="ngModel"
        />
      </div>
      <!-- Form validation -->
      <div *ngIf="titleInput.invalid" class="danger">
        Titel is vereist.
      </div>

      <!-- Form validation -->
      <div class="form-control">
        <label>Notities</label>
        <textarea
          name="notes"
          [(ngModel)]="notes"
          style="height: 200px;"
          placeholder="Medicijnen, bijzonderheden..."
        ></textarea>
      </div>

      <div class="form-control">
        <label>Patient</label>
        <input
          type="text"
          name="patient"
          required
          [(ngModel)]="patient"
          placeholder="Naam"
          #patientInput="ngModel"
        />
      </div>
      <div *ngIf="patientInput.invalid" class="danger">
        Naam van patient is vereist.
      </div>
      <div class="form-control">
        <label>Leeftijd</label>
        <input
          type="number"
          name="age"
          required
          [(ngModel)]="age"
          placeholder="21"
        />
      </div>
      <div class="form-control">
        <label>Begint</label>
        <input
          type="datetime-local"
          required
          name="start"
          [(ngModel)]="start"
          #startInput="ngModel"
        />
      </div>
      <div *ngIf="startInput.invalid" class="danger">
        Starttijd is vereist.
      </div>
      <div class="form-control">
        <label>Eindigt</label>
        <input
          type="datetime-local"
          required
          name="end"
          [(ngModel)]="end"
          #endInput="ngModel"
        />
      </div>
      <div *ngIf="endInput.invalid" class="danger">
        Eindtijd is vereist.
      </div>
      <div class="form-control">
        <button mat-raised-button type="submit" value="Submit">
          Voeg afspraak toe
        </button>
      </div>
    </form>
  </mat-card>
</div>
