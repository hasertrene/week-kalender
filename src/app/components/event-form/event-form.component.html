<div class="container">
  <h1>Afspraak toevoegen</h1>
  <mat-card>
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="form-control">
        <label>Titel</label>
        <!-- prettier-ignore-attribute -->
        <input
          type="text"
          name="title"
          #titleInput="ngModel"
          [(ngModel)]="title"
          placeholder="Klacht"
          [ngClass]="{ 'is-invalid': titleInput.touched
        && titleInput.invalid }"
          required
        />
      </div>
      <div *ngIf="titleInput.touched && titleInput.invalid" class="danger">
        Titel is vereist.
      </div>

      <div class="form-control">
        <label>Notities</label>
        <textarea
          name="notes"
          [(ngModel)]="notes"
          style="height: 200px;"
          placeholder="Medicijnen, bijzonderheden..."
        ></textarea>
      </div>

      <div class="form-control">
        <label>Patiënt</label>
        <input
          type="text"
          name="patient"
          required
          [(ngModel)]="patient"
          placeholder="Naam"
          #patientInput="ngModel"
          [ngClass]="{
            'is-invalid': patientInput.touched && patientInput.invalid
          }"
        />
      </div>
      <div *ngIf="patientInput.touched && patientInput.invalid" class="danger">
        Naam van patiënt is vereist.
      </div>
      <div class="form-control">
        <label>Leeftijd</label>
        <input type="number" name="age" [(ngModel)]="age" placeholder="21" />
      </div>
      <div class="form-control">
        <label>Begint</label>
        <input
          type="datetime-local"
          required
          name="start"
          [(ngModel)]="start"
          #startInput="ngModel"
          [ngClass]="{ 'is-invalid': startInput.touched && startInput.invalid }"
        />
      </div>
      <div *ngIf="startInput.touched && startInput.invalid" class="danger">
        Starttijd is vereist.
      </div>
      <div class="form-control">
        <label>Eindigt</label>
        <input
          type="datetime-local"
          required
          name="end"
          [(ngModel)]="end"
          #endInput="ngModel"
          [ngClass]="{ 'is-invalid': endInput.touched && endInput.invalid }"
          value="{{ startInput.value }}"
        />
      </div>
      <div *ngIf="endInput.touched && endInput.invalid" class="danger">
        Eindtijd is vereist.
      </div>
      <div class="form-control">
        <button
          mat-raised-button
          type="submit"
          value="Submit"
          [disabled]="!f.form.valid"
        >
          Voeg afspraak toe
        </button>
      </div>
    </form>
  </mat-card>
</div>
