<div class="container">
  <form (ngSubmit)="onSubmit()">
    <ul class="form-list">
      <li>
        <label>Titel</label>
        <input
          type="text"
          name="title"
          [(ngModel)]="title"
          placeholder="Klacht"
        />
      </li>

      <li>
        <label>Notities</label>
        <textarea
          name="notes"
          [(ngModel)]="notes"
          style="height: 200px;"
          placeholder="Medicijnen, bijzonderheden..."
        ></textarea>
      </li>

      <li>
        <label>Patient</label>
        <input
          type="text"
          name="patient"
          [(ngModel)]="patient"
          placeholder="Naam"
        />
      </li>

      <li>
        <label>Leeftijd</label>
        <input type="number" name="age" [(ngModel)]="age" placeholder="21" />
      </li>
      <li>
        <label>Begint</label>
        <input type="datetime-local" name="start" [(ngModel)]="start" />
      </li>
      <li>
        <label>Eindigt</label>
        <input type="datetime-local" name="end" [(ngModel)]="end" />
      </li>
      <li>
        <button type="submit" value="Submit">Voeg afspraak toe</button>
      </li>
    </ul>
  </form>
</div>
