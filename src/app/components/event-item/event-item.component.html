<mat-card>
  <mat-card-title>{{ event.title }}</mat-card-title>

  <mat-card-subtitle>Naam: {{ event.patient }}</mat-card-subtitle>
  <mat-card-content
    ><ul>
      <li>Leeftijd: {{ event.age }}</li>
      <li>Notities: {{ event.notes }}</li>
      <li>Begint: {{ event.start }}</li>
      <li>Eindigt: {{ event.end }}</li>
    </ul>
  </mat-card-content>
</mat-card>
