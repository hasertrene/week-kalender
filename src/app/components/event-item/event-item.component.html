<mat-card>
  <mat-card-title>{{ event.title }}</mat-card-title>

  <mat-card-subtitle
    >Naam: {{ event.patient }} ({{ event.age }})</mat-card-subtitle
  >
  <mat-card-content
    ><ul>
      <li>Notities: {{ event.notes }}</li>
      <li>Begint: {{ event.start | date: "dd-MM-yyyy, HH:mm" }}</li>
      <li>Eindigt: {{ event.end | date: "dd-MM-yyyy, HH:mm" }}</li>
    </ul>
    <button (click)="onDelete(event)">Verwijder</button>
  </mat-card-content>
</mat-card>
